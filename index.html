<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link id="theme-style" rel="stylesheet" href="css/styles.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
  <nav>
    <div class="toggle-wrap" data-bind = "click: menu">
      <span class="toggle-bar"></span>
    </div>
      <h3>Menu</h3>
    <input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Enter Locatoin" id="ser">
  </nav>
  <aside data-bind = "foreach: filtered">
    <a data-bind = "text: $data, click: $parent.listAction"></a>
  </aside>
    <div id="map"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCv_tl7s_ja1wQKj3HNUT7IJsTsroMi2I&v=3&callback=initMap" onerror="err()"></script>
  </body>
</html>
